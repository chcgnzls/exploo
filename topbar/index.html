<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fff;
}

circle {
	opacity: 1;
	transition: opacity 1.75s;
}
circle:hover {
	opacity: .2;
	transition:opacity .2s;
}

</style>
<svg width="1800" height="1800"><g transform="translate(900,900)"></g></svg>
<script src="//d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    size = Math.max(width, height);

var color = d3.scaleLinear().domain([0, 1]).range(["#ba0c2f", "#7a7f85"]);

var circles = d3.packSiblings(d3.range(4000)
//    .map(d3.randomExponential(1/15))
//	.map(d3.randomNormal(15,8))
	.map(d3.randomUniform(9,25))
    .map(function(r) { return {r: r}; }))
  .filter(function(d) { return -900 < d.x && d.x < 900 && -900 < d.y && d.y < 900; });

svg
  .select("g")
  .selectAll("circle")
  .data(circles)
  .enter().append("circle")
    .style("fill", function(d) { return color(d.angle = Math.random()); })
    .attr("r", function(d) { return d.r - 0.25; })
   .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });

</script>
