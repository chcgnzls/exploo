<!DOCTYPE HTML>
<meta charset="utf-8">
<title>USA</title>
<link rel="stylesheet" type="text/css" href="styles/map.css"></link> 
<body>
	<div class="contentWrapper">
		<h1>Equality of Oppertunity</h1>
		<div class="mapContainer"></div>
		<div class="input-field">
			<div id="showInput" onclick="showHide()"></div>
			<div id="inputContainer">
				<div class="container" id="inputHeading">
					<h2>Use your own data!</h2>
				</div>
				<div class="container" id="uploadContainer">
					<h3>Upload a local <span class="mono">.csv</span></h3>
					<input type="file" id="input">
				</div>
				<div id="previewContainer"></div>
				<div class="container" id="mergeContainer">
					<h3>Select variables</h3>
					<h4>Merge:</h4>
					<p>Choose a varible that uniquely identifies your geographies. It 
						needs be a concatenation of two digit State and three digit County 
						FIPS codes.
					</p>
					<div class="selectContainer">
						<div class="selectDiv">
							<select id="idSelect">
								<option id="load"></option>
							</select>
						</div>
						<div class="selectPreview" id="idPreview"></div>
					</div>
				</div>
				<div class="container"></div>
			</div>
		</div>
		<div id="cleared"></div>
		<div class="bottom-bar">This is the bottom</div>
	</div>
	<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="scripts/map.js"></script>
</body>
