<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.triangle {
		fill: none;
		stroke: #000;
	}
	
	.trianle:hover {
		fill: "#d3d3d3";
	}
</style>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var nVertex = 9;
var sizeLeg = 20;

var width = Math.floor(Math.sqrt(nVertex)) * sizeLeg,
		height = Math.floor(Math.sqrt(nVertex)) * sizeLeg;

var vertexes = []

for (var i = 0; i <= Math.floor(Math.sqrt(nVertex)); i++) {
	for (var j = 0; j <= Math.floor(Math.sqrt(nVertex)); j++) {
		vertexes.push([i*sizeLeg, j*sizeLeg]);
	}
}

var svg = d3.select("svg").attr("width", width).attr("height", height);

svg.append("path").style("stroke", "black").style("fill", "blue").attr("d", "M 0 20 L 0 0 L 20 0 Z");
console.log(vertexes); 
</script>
