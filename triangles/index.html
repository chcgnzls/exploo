<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.triangle {
		opacity: 1;
		transition: opacity .2s;
		fill: #f00;
		stroke: #000;
		stroke-width: 0.5;
	}
	
	.triangle:hover {
		opacity: .5;
		transition: opacity .2s;
	}
</style>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var nVertex = 9;
var sizeLeg = 20;

var width = 2000,
		height = 2000;

var vertexes = []

for (var i = 0; i < Math.floor(Math.sqrt(nVertex)); i++) {
	for (var j = 1; j <= Math.floor(Math.sqrt(nVertex)); j++) {
		vertexes.push({x: i*sizeLeg, y: j*sizeLeg});
	}
}

var tex = [d3.range(10).map(function(d) {return [d3.randomNormal(0,2)(), d * d3.randomNormal(20,2)()]})];

for (var i = 0; i < 10; i++) {
	tex.push(tex[i].map(function(d) { return [d[0] + d3.randomNormal(0,2)(), d[1] + d3.randomNormal(10,2)()] }))
} 

pex = []
for (var i = 0; i < tex[0].length - 1; i++) {
	for (var j = 0; j < tex.length - 1; j++) {
		pex.push([tex[j][i+1], tex[j][i], tex[j+1][i]])
	}
}
console.log(pex);
console.log(tex);
var svg = d3.select("svg").attr("width", width).attr("height", height);

svg.selectAll("d").data(pex).enter().append("path").attr("d", function(d) {
	return "M " + d[0][0] + " " + d[0][1] + " L " + d[1][0] + " " + d[1][1]
		+ " " + d[2][0] + " " + d[2][1] + " Z"; })
	.attr("class", "triangle");

			+ " " + (d.x + sizeLeg) + " " + (d.y - sizeLeg) + " Z"; })
	.attr("class", "triangle");
*/
</script>
