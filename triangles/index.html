<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.triangles {
		fill: none;
	}
	
	.trianles:hover{
		fill: "#d3d3d3";
	}

	.triangles .primary {
		stroke: #f00;
	}

	.links {
		stroke: #000;
	}
	.links .primary {
		stroke: #fff;
	}
</style>
<svg width="960" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
		width = +svg.attr("width"),
		height = +svg.attr("height");

var voronoi = d3.voronoi();

var vert = d3.range(100).map(function(d) 
		{ return [Math.random() * width, Math.random() * height]; });

var triangle = svg.append("g").attr("class", "triangles").selectAll("path")
		.data(voronoi.triangles(vert)).enter().append("path").call(drawTri);

var link = svg.append("g").attr("class", "links").selectAll("line")
		.data(voronoi.links(vert)).enter().append("line").call(drawLinks);

function drawTri(triangle) {
	triangle.classed("primary", function(d) { return d[0] === vert[0] || d[1] === vert[0] || d[2] === vert[0]; }).attr("d", function(d) { return "M" + d.join("L") + "Z"; });
}

function drawLinks(link) {
	link.classed("primary", function(d) { return d.source === vert[0] || d.traget === vert[0]; })
	.attr("x1", function(d) { return d.source[0]; })
	.attr("y1", function(d) { return d.source[1]; })
	.attr("x2", function(d) { return d.target[0]; })
	.attr("y2", function(d) { return d.target[1]; });
}

</script>
